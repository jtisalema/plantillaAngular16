<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SS-Comercial</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="./assets/plugins/fontawesome-free/css/all.min.css" />
    <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <!-- pace-progress -->
  <link rel="stylesheet" href="./assets/plugins/pace-progress/themes/black/pace-theme-flat-top.css" />
  <link rel="stylesheet" href="./assets/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="./assets/plugins/datatables-rowgroup/css/rowGroup.bootstrap4.min.css">
  <link rel="stylesheet" href="./assets/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <!-- MapBox CSS -->
  <link rel="stylesheet" href="./assets/plugins/mapbox/mapbox-gl.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./assets/dist/css/adminlte.min.css" />
  <!-- Toastr -->
  <link rel="stylesheet" href="./assets/plugins/toastr/toastr.min.css" />

</head>
<body class="hold-transition pace-primary sidebar-mini layout-fixed" style="background-image: url('./assets/image/plataforma_fondo1.png');
         background-repeat: no-repeat;
         background-size: cover;">
  <app-root></app-root>
    <!-- jQuery -->
  <script src="./assets/plugins/jquery/jquery.min.js"></script>
  <script src="./assets/plugins/jquery-ui/jquery-ui.min.js"></script>
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
    <!-- Bootstrap 4 -->
  <script src="./assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="./assets/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script src="./assets/plugins/datatables-rowgroup/js/dataTables.rowGroup.min.js"></script>
  <script src="./assets/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
  <script src="./assets/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
  <!-- Toastr -->
  <script src="./assets/plugins/toastr/toastr.min.js"></script>
  <!-- pace-progress -->
  <script src="./assets/plugins/pace-progress/pace.min.js"></script>
  <!-- MapBox Js -->
  <script src="./assets/plugins/mapbox/mapbox-gl.js"></script>
  <!-- AdminLTE App -->
  <script src="./assets/dist/js/adminlte.min.js"></script>
  <script src="./assets/dist/js/qrcode.js"></script>
  <script>
    $(function () {
      'use strict'
      $('.connectedSortable').sortable({
        placeholder: 'sort-highlight',
        connectWith: '.connectedSortable',
        handle: '.card-header, .nav-tabs',
        forcePlaceholderSize: true,
        zIndex: 999999
      })
      $('.connectedSortable .card-header, .connectedSortable .nav-tabs-custom').css('cursor', 'move')
    })
  </script>
  <script type="text/javascript">
    function toastr_success(title, message) {
      if (title.length > 0) {
        toastr.success(message, title);
      } else {
        toastr.success(message, "Success");
      }
    }
    function toastr_info(title, message) {
      if (title.length > 0) {
        toastr.info(message, title);
      } else {
        toastr.info(message, "Information");
      }
    }
    function toastr_error(title, message) {
      if (title.length > 0) {
        toastr.error(message, title);
      } else {
        toastr.error(message, "Error");
      }
    }
    function toastr_warning(title, message) {
      if (title.length > 0) {
        toastr.warning(message, title);
      } else {
        toastr.warning(message, "Warning");
      }
    }

    toastr.options = {
      closeButton: true,
      debug: false,
      newestOnTop: false,
      progressBar: true,
      positionClass: "toast-top-right",
      preventDuplicates: false,
      onclick: null,
      showDuration: "300",
      hideDuration: "1000",
      timeOut: "5000",
      extendedTimeOut: "1000",
      showEasing: "swing",
      hideEasing: "linear",
      showMethod: "fadeIn",
      hideMethod: "fadeOut",
    };
  </script>
  <script>
    $(document).ready(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
</body>
</html>
